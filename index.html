<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine - Perplexity Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z">
                        </path>
                        <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                        <line x1="12" y1="22.08" x2="12" y2="12"></line>
                    </svg>
                </div>
                <span>Perplexity Clone</span>
            </div>
            <div class="header-controls">
                <button class="icon-btn" id="theme-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="search-container">
                <div class="search-box-wrapper">
                    <select id="provider-select" class="provider-select">
                        <option value="all" selected>All Sources</option>
                        <option value="wikipedia">Wikipedia</option>
                        <option value="duckduckgo">DuckDuckGo</option>
                        <option value="google">Google</option>
                    </select>
                    <input type="text" id="search-input" placeholder="Ask anything..." autocomplete="off">
                    <button id="search-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
                <div class="suggestions">
                    <button class="suggestion-chip">What is quantum computing?</button>
                    <button class="suggestion-chip">Latest AI developments</button>
                    <button class="suggestion-chip">History of the internet</button>
                </div>
            </div>

            <div id="loading-indicator" class="loading-container hidden">
                <div class="loading-spinner"></div>
                <div class="loading-text">Analyzing query...</div>
            </div>

            <div id="results-container" class="results-container">
                <!-- Results will be injected here -->
            </div>

            <div id="sources-container" class="sources-container">
                <!-- Sources will be injected here -->
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>Powered by Ollama, LangGraph & FAISS</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
